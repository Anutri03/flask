<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        width: 100%;
        height: 100%;
        position: relative;
        background: #fff;
        background-image: url('/static/images/josh-riemer-OH5BRdggi2w-unsplash.jpg');
        background-size: cover;
        background-position: center;
      }

      .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(33, 33, 33, 0.84) 0%, rgba(66, 66, 66, 0.24) 100%);
        z-index: 1;
      }

      .content-wrapper {
        position: relative;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 0 20px;
      }

      .register-section {
        width: 460px;
        height: auto;
        min-height: 500px;
        background: #FAFAFA;
        padding: 40px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
      }

      .header {
        margin-bottom: 24px;
      }

      .header h2 {
        font-size: 16px;
        color: #000;
        margin-bottom: 4px;
      }

      .header h1 {
        font-size: 32px;
        color: #000;
      }

      .alert {
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 4px;
        font-size: 14px;
      }

      .alert-error {
        background-color: #ffebee;
        color: #c62828;
        border: 1px solid #ef9a9a;
      }

      .alert-success {
        background-color: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
      }

      .input-group {
        position: relative;
        margin-bottom: 16px;
        width: 100%;
      }

      .input-group label {
        position: absolute;
        top: -12px;
        left: 12px;
        background: #FAFAFA;
        padding: 0 4px;
        font-size: 14px;
        color: #424242;
      }

      .input-group input {
        width: 100%;
        height: 56px;
        padding: 0 16px;
        border: 1px solid #424242;
        border-radius: 8px;
        font-size: 16px;
        background: transparent;
      }

      .input-group input:focus {
        outline: none;
        border-color: #1a73e8;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 24px;
      }

      .checkbox-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        border: 1px solid #424242;
        border-radius: 4px;
      }

      .btn-primary {
        width: 100%;
        height: 56px;
        background: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 24px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background: #1557b0;
      }

      .login-link {
        text-align: center;
        color: #424242;
        font-size: 14px;
      }

      .login-link a {
        color: #1a73e8;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .register-section {
          width: 100%;
          max-width: 460px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background-overlay"></div>
      <div class="content-wrapper">
        <div class="register-section">
          <div class="header">
            <h2>Welcome</h2>
            <h1>Create Your Account</h1>
          </div>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form class="register-form" method="POST" action="{{ url_for('register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="input-group">
              <label for="fullname">Full Name</label>
              <input 
                type="text" 
                id="fullname" 
                name="fullname" 
                placeholder="Enter your full name"
                required 
              />
            </div>

            <div class="input-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email"
                required 
              />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Create password"
                required 
                minlength="8"
              />
            </div>

            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input 
                type="password" 
                id="confirm-password" 
                name="confirm-password" 
                placeholder="Confirm password"
                required 
                minlength="8"
              />
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit" class="btn-primary">CREATE ACCOUNT</button>
          </form>

          <div class="login-link">
            Already have an account? <a href="{{ url_for('signin') }}">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
